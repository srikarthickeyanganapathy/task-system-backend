# Spring Setup
spring.application.name=taskflow

# Dynamic Database Configuration (Reads from Cloud Env, defaults to Local)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/taskflow_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Secret (Read from Env)
jwt.secret=${JWT_SECRET:MySuperSecretKeyForLocalDevelopment1234567890}